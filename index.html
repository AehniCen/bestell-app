<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./start.css">
    <link rel="stylesheet" href="./assets.css">
    <link rel="stylesheet" href="./sections.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./template.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>

    <title>BBQ 4 u</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="./assets/icons/favicon.PNG">
</head>
<body onload="renderAll()">

    <header>
        <a href="#rips-section"><img id="header-icon" src="assets/icons/bbq-grill.png" alt=""></a>
        <div id="header-headline">
            <h1>BBQ 4 you</h1>
        </div>
        <button id="basket-amount"><img class="header-basket-icon" src="assets/icons/einkaufswagen.png" alt="" onclick="toggleBasketOverlay()">
        <div id="basket-amount-icon"><span id="amount-counter" class="position-absolute translate-middle p-2 border border-light rounded-circle" style="display:none">
        <span id="count-number"></span></div></button>
    </header>
    
    <div id="main-menu">

        <div id="main-menu-categories">
            <div class="main-menu-categorie-links">
                <a href="#rips-section" class="meal-links">Rips</a>
                <a href="#burger-section" class="meal-links">Burger</a>
                <a href="#steak-section" class="meal-links">Steak</a>
                <a href="#suppl-section" class="meal-links">Fingerfood</a>
                <a href="#dips-section" class="meal-links">Dips</a>
            </div>
        </div>
         
        <div id="meal-sections">

            <div id="offer-section">

                <section id="offer">

                    <div class="offer-menu">
                        <div class="single-offer-sections" id="rips-section"></div>
                        <div class="single-offer-sections" id="burger-section"></div>
                        <div class="single-offer-sections" id="steak-section"></div>
                        <div class="single-offer-sections" id="suppl-section"></div>
                        <div class="single-offer-sections" id="dips-section"></div>
                    </div>

                </section>

            </div>

            <div id="order-section">
                <div id="close-button-div">
                    <button id="basket-overlay-button" onclick="toggleBasketOverlay()">x</button>
                </div>
                <div id="basket-headline">
                    <h3>Warenkorb</h3>
                </div>
                <div id="basket">
                    <div id="basket-section"></div>
                    <div id="finish-order">
                        
                    </div>
                </div>
            </div>

        </div>


        <div id="order-overlay-section">
            <button id="order-overlay-button" onclick="toggleOverlay()">x</button>
            <div id="order-overlay-content"></div>
        </div>
        



    </div>
    
    <footer>
        <div id="footer-icon">
            <a href="#rips-section"><img id="bbq-icon" src="assets/icons/bbq-grill.png" alt=""></a>
        </div>
        <div id="social-media-links">
        <a href="https://www.facebook.com/" target="_blank"><img src="assets/icons/facebook.icon.png" alt="" class="footer-image"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="assets/icons/instagram.icon.png" alt="" class="footer-image"></a>
        <a href="https://www.x.com/" target="_blank"><img src="assets/icons/twitter.icon.png" alt="" class="footer-image"></a>
        </div>
    </footer>

    
    <script src="./scripts/templates.js"></script>
    
</body>
</html>
